<!-- Template of Task Tile -->
<script type="text/template" id="task-tile-template">
    <div class="col-md-3" id="task-tile-view-<%= id %>">
        <div class="task-tile tile-lightgree">
            <div class="task-status-lbl"></div>
            <div class="delete-img-cont"><img src="<%=app.url%>images/delete_icon_100.png"/></div>
            <div class="task-tile-top">
                <div class="task-tile-image-cont">
                    <% if (picture_id) { %>
                        <img class="task-image" src = "<%= app.googleDriveImageUrl + picture_id %>" />
                    <% } else { %>
                        <img class="task-picture" src="<%= app.url %>images/pictures.png" />
                    <% } %>
                </div>
            </div>
            <div class="task-message">
                <%= message %>
            </div>
            </div>
        </div>
</script>

<!-- Template of "Add new" Tile -->
<script type="text/template" id="task-tile-new-template">
    <div class="col-md-3 add-new-task-btn">
        <div class="add-new-task-tile tile-lightgree">
            <div class="task-tile-top">
                <img class="add-new-task-picture" src="<%= app.url %>images/plus_button.png">
            </div>
        </div>
    </div>
</script>
