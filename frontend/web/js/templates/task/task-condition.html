<script type="text/template" id="task-condition-template">
    <div class="task-condition location-condition" condition-id="1">
        <div class="condition-row">
            <div class="delete-condition-cont">
                <img class="delete-condition-icon" src = "<%= app.url %>images/delete_icon_100.png" />
            </div>
            <% if (typeof(LOCATION) !== "undefined" && LOCATION != null) { %>
            <div class="condition-event gps-event">
                <%= LOCATION.getEventInfo() %>
            </div>
            <% } %>
        </div>
        <div class="clear"></div>
        <div class="condition-collapse collapse">
            <div class="well">
                <input id="pac-input" class="controls" type="text"
                       placeholder="Enter a location">
                <div class="google-map">
                    map
                </div>
            </div>
        </div>
    </div>
</script>
